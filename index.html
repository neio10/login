<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="caja-inicio">

        <div class="titles">
            <h1>Inicia Sesion</h1>
            <h2>Completa el formulario</h2>
        </div>
        <form method="post">
            <div class="correo">
                <input type="text" required placeholder="Ingresa tu correo electronico">
            </div>
            <div class="contrasena">
                <input type="password" required placeholder="Ingresa tu contraseña">
            </div>
        </form>
        <div class="recordar">
            <a href=""> Olvidaste tu contraseña? </a>
        </div>
        <input class="iniciar" type="submit" value="Iniciar">
        <div class="registrarse">
            No tenes cuenta? <a href="">Registrate</a>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
